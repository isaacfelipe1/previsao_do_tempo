<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&family=Poppins:wght@200;300;500&family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
    <title>Ita-Previsão do tempo</title>
</head>
<body>
    <div class="caixa-maior">
        <input type="text" placeholder="Digite o nome da cidade" class="input-cidade">
        <button class="botao-busca" onclick="cliqueiNoBotao()">
            <img src="https://www.svgrepo.com/show/488200/find.svg" alt="busca" class="img-busca">
        </button>
        <div class="caixa-media">
            <h2 class="cidade">Tempo em São Paulo</h2>
            <p class="tempo">21°c</p>
    
        <div class="caixa-menor">
            <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="icone-tempo">
            <p class="texto-previsao">Nublado</p>
           
        </div>
        <p class="umidade">Umidade: 73%</p>
    </div>
</div>
    
</body>
</html>
